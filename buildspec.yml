version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo "Installing dependencies..."
      - npm install
      - ls -ls node_modules
  build:
    commands:
      - echo "Zipping deployment package..."
      - ls -la
      - zip lambda-node.zip my_crypto/secretmsg.js
      - ls -la
  post_build:
    commands:
      - echo "Updating lambda Function..."
      - aws lambda update-function-code --function-name NodeSecrets --zip-file fileb://lambda-node.zip
      - echo "DONE!!"